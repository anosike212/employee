<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Form Examples | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/static/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/static/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Sweet Alert Css -->
    <link href="/static/plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/static/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body style="background-color: #fff;">
	<div class="row clearfix" style="width: 80%; margin: 0px auto">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="">
				<!-- <div class="header">
					<h2>
						MULTI COLUMN
					</h2>
				</div> -->
				<div class="body">
					<form method="POST" enctype="multipart/form-data">
						<div class="col-xs-12 col-sm-3 m-t-20">
							<div class="card profile-card">
								<div class="profile-header">&nbsp;</div>
								<div class="profile-body">
									<div class="image-area">
										<img width="128" height="128" src="/static/images/1.jpg" class="upload_file avatar_pic" alt="Employee Image" />
									</div>
									<div class="content-area">
										<!-- <h3>
											{{ evaluator.user.first_name|title }}
											{{ evaluator.user.last_name|title }}
										</h3> -->
										<!-- <p>Web Software Developer</p> -->
										<p>Employee</p>
									</div>
								</div>
							</div>
							<a class="avatar_select fake_btn btn btn-default font-10" style="width: 100%;">UPLOAD PHOTO</a>
						</div>
						<div class="col-xs-12 col-sm-9">
							<h3>Personal Details</h3>
							<fieldset>
								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="First Name*" required>
											</div>
										</div>
									</div>
								</div>

								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="Middle Name*" required>
											</div>
										</div>
									</div>
								</div>

								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="Last Name*" required>
											</div>
										</div>
									</div>
								</div>

								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="Phone no (e.g 07037234322)*" required>
											</div>
										</div>
									</div>
								</div>
							</fieldset>

							<h3>Login Details</h3>
							<fieldset>
								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="email" class="form-control" placeholder="Email*">
											</div>
										</div>
									</div>
								</div>
								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="password" class="form-control" placeholder="Password*">
											</div>
										</div>
									</div>
								</div>
								<div class="row clearfix">
									<div class="col-md-12">
										<div class="form-group">
											<div class="form-line">
												<input type="password" class="form-control" placeholder="Confirm Password*">
											</div>
										</div>
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="row clearfix">
									<div class="col-md-3">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-3">
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-3">
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-3">
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-3">
											</div>
										</div>
									</div>
								</div>
							</fieldset>

							<fieldset>
								<div class="row clearfix">
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" class="form-control" placeholder="col-md-2">
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- #END# Multi Column -->

	<!-- Jquery Core Js -->
	<script src="/static/plugins/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core Js -->
	<script src="/static/plugins/bootstrap/js/bootstrap.js"></script>

	<!-- Select Plugin Js -->
	<script src="/static/plugins/bootstrap-select/js/bootstrap-select.js"></script>

	<!-- Slimscroll Plugin Js -->
	<script src="/static/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

	<!-- Waves Effect Plugin Js -->
	<script src="/static/plugins/node-waves/waves.js"></script>

	<!-- Custom Js -->
	<script src="/static/js/admin.js"></script>

	<!-- Demo Js -->
	<script src="/static/js/demo.js"></script>
	</body>

</html>
